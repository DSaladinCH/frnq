version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: frnq-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: frnq
      POSTGRES_PASSWORD: frnq_password
      POSTGRES_DB: frnq
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - frnq-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frnq"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (.NET)
  api:
    image: frnq-api:latest
    container_name: frnq-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - Cookies__Domain=localhost
      - ConnectionStrings__DatabaseConnection=Server=postgres;Port=5432;Database=frnq;User Id=frnq;Password=frnq_password;
      - JwtSettings__SecretKey=your-super-secret-key-that-should-be-at-least-256-bits-long-for-security-purposes-and-stored-securely
      - JwtSettings__Issuer=frnq-api
      - JwtSettings__Audience=frnq-client
      - JwtSettings__AccessTokenExpiryInMinutes=15
      - Features__SignupEnabled=true
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - frnq-network

  # Frontend UI (SvelteKit)
  ui:
    image: frnq-ui:latest
    container_name: frnq-ui
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - VITE_API_BASE_URL=http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - frnq-network

networks:
  frnq-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
