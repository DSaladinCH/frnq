version: '3.8'

services:
  frnq-db:
    image: postgres:17-alpine
    container_name: frnq-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: frnq
      POSTGRES_PASSWORD: frnq_password
      POSTGRES_DB: frnq
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - frnq-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frnq"]
      interval: 10s
      timeout: 5s
      retries: 5

  frnq-api:
    image: ghcr.io/dsaladinch/frnq-api:latest
    container_name: frnq-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - Cors__AllowedOrigins__0=https://example.com
      - Cookies__Domain=example.com
      - ConnectionStrings__DatabaseConnection=Server=postgres;Port=5432;Database=frnq;User Id=frnq;Password=frnq_password;
      - JwtSettings__SecretKey=your-super-secret-key-that-should-be-at-least-256-bits-long-for-security-purposes-and-stored-securely
      - JwtSettings__Issuer=frnq-api
      - JwtSettings__Audience=frnq-client
      - JwtSettings__AccessTokenExpiryInMinutes=15
      - Features__SignupEnabled=true
      - ApiBaseUrl=https://example.com
      - FrontendUrl=https://example.com
    # OIDC Configuration Examples (uncomment and configure to enable)
    # Google OAuth2 Example:
    # - OidcProviders__google__Enabled=true
    # - OidcProviders__google__DisplayName=Google
    # - OidcProviders__google__AuthorizationEndpoint=https://accounts.google.com/o/oauth2/v2/auth
    # - OidcProviders__google__TokenEndpoint=https://oauth2.googleapis.com/token
    # - OidcProviders__google__UserInfoEndpoint=https://www.googleapis.com/oauth2/v3/userinfo
    # - OidcProviders__google__ClientId=${GOOGLE_CLIENT_ID}
    # - OidcProviders__google__ClientSecret=${GOOGLE_CLIENT_SECRET}
    # - OidcProviders__google__Scopes=openid profile email
    # - OidcProviders__google__IconClass=fa-brands fa-google
    # - OidcProviders__google__AutoRedirect=false
    # - OidcProviders__google__DisplayOrder=0
    # Azure AD / Entra ID Example:
    # - OidcProviders__azure__Enabled=true
    # - OidcProviders__azure__DisplayName=Microsoft
    # - OidcProviders__azure__AuthorizationEndpoint=https://login.microsoftonline.com/${AZURE_TENANT_ID}/oauth2/v2.0/authorize
    # - OidcProviders__azure__TokenEndpoint=https://login.microsoftonline.com/${AZURE_TENANT_ID}/oauth2/v2.0/token
    # - OidcProviders__azure__UserInfoEndpoint=https://graph.microsoft.com/oidc/userinfo
    # - OidcProviders__azure__ClientId=${AZURE_CLIENT_ID}
    # - OidcProviders__azure__ClientSecret=${AZURE_CLIENT_SECRET}
    # - OidcProviders__azure__Scopes=openid profile email
    # - OidcProviders__azure__IconClass=fa-brands fa-microsoft
    # - OidcProviders__azure__AutoRedirect=false
    # - OidcProviders__azure__DisplayOrder=1
    depends_on:
      frnq-db:
        condition: service_healthy
    networks:
      - frnq-network

  frnq-web:
    image: ghcr.io/dsaladinch/frnq-web:latest
    container_name: frnq-web
    restart: unless-stopped
    environment:
      - API_BASE_URL=https://example.com
    depends_on:
      - frnq-api
    networks:
      - frnq-network

networks:
  frnq-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
